on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '22.16.0'
      run-tests:
        description: 'Whether to run tests'
        required: false
        type: boolean
        default: true
      app-path:
        description: 'Path to the application'
        required: true
        type: string
        #default: './merchrisk-engine/backend'
jobs:
  test:
    if: ${{ inputs.run-tests }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs['node-version'] }}

      - name: Install dependencies
        working-directory: ${{ inputs['app-path'] }}
        run: |
          pwd
          ls -al
          npm install

      - name: Run tests
        run: |
          pwd
          ls -al
          cd ${{ inputs['app-path'] }}
          pwd
          ls -al
          npm run test
