name: CI Frontend Pipeline
on:
  push:
    paths:
      - './frontend/**'
    branches:
      - dev
  pull_request:
    paths:
      - './frontend/**'

jobs:
  lint-frontend: 
    uses: ./.github/workflows/lint-reusable.yml
    with:
      node-version: '22.16.0'
      run-lint: true
      app-path: './frontend'
  test-frontend:
    uses: ./.github/workflows/test-re-usable.yml
    with:
      node-version: '22.16.0'
      run-tests: false
      app-path: './frontend'