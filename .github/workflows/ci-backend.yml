name: CI Backend Pipeline
on:
  push:
    paths:
      - 'backend/**'
    branches:
      - master
  pull_request:
    paths:
      - 'backend/**'
    branches:
      - master

jobs:
  lint-backend:
    uses: ./.github/workflows/lint-reusable.yml
    with:
      node-version: '22.16.0'
      run-lint: true
      app-path: './backend'
  test-backend:
    uses: ./.github/workflows/test-re-usable.yml
    with:
      node-version: '22.16.0'
      run-tests: true
      app-path: './backend'
  fmt-backend:
    uses: ./.github/workflows/format-reusable.yml
    with:
      node-version: '22.16.0'
      run-format: true
      app-path: './backend'
  
