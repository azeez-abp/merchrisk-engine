version: "3.9"

services:
  # -------------------------
  # FRONTEND (Next.js + Nginx)
  # -------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: merch_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    expose:
      - "3000"    # internal Next.js port
    environment:
      - NEXT_PUBLIC_API_URL=/api
    networks:
      - merchnet

  nginx:
    image: nginx:latest
    container_name: merch_nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - merchnet

  # -------------------------
  # BACKEND (Node.js API)
  # -------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: merch_backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    expose:
      - "4000"   # internal backend port
    environment:
      - NODE_ENV=development
      - POSTGRES_URL=postgres://postgres:postgres@postgres:5432/merchdb
      - MONGO_URL=mongodb://mongo:27017/merchdb
    networks:
      - merchnet

  # -------------------------
  # POSTGRES
  # -------------------------
  postgres:
    image: postgres:15
    container_name: merch_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: merchdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - merchnet

  # -------------------------
  # MONGODB
  # -------------------------
  mongo:
    image: mongo:7
    container_name: merch_mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - merchnet

volumes:
  postgres_data:
  mongo_data:

networks:
  merchnet:
    driver: bridge